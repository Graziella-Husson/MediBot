slots:
  sport:
    type: text
  sport_level:
    type: text
  sport_duration:
    type: text
  body_part:
    type: text
  pain_duration:
    type: text 
  pain_level:
    type: text
  duration:
    type: text
  pain_change:
    type: text
  period:
    type: text
  distance:
    type: text
  pain_period:
    type: text
  sport_period:
    type: text
  requested_slot:
    type: unfeaturized

intents:
 - activity
 - pain
 - emotional_sadness
 - emotional_hapiness
 - fallback
 - social

entities:
 - sport
 - body_part
 - duration
 - pain_level
 - distance
 - period
 - pain_change

templates:
  utter_ask_sport:
    - text: "I did not recognize any sport in what you said. Can you tell me more?"
  utter_ask_sport_duration:
    - text: "How long did you do your physical activity?"
  utter_ask_body_part:
    - text: "Where is localized this pain?"
  utter_ask_pain_duration:
    - text: "How long did you have this pain?"
  utter_ask_pain_change:
  - text: "How does your pain change with time?"
    buttons:
    - title: "continuous"
      payload: /pain{"pain_change":"continuous"}
    - title: "intermittent"
      payload: /pain{"pain_change":"intermittent"}
    - title: "brief"
      payload: /pain{"pain_change":"brief"}
  utter_ask_pain_level:
    - text: "I did not recognize any description of your pain. Can you tell me more about it? (e.g. is it a sharp pain?)."
  sum_up_emotionnal_sadness:
    - text: "It seems that you are in a bad mood... Do you want to talk about it, or did you just want to share?\nDEBUG:future feature, allow user to say yes or no."
  sum_up_emotional_hapiness:
    - text: "Great! You are in a good mood!"
  sum_up_fallback:
    - text: "Sorry, I did not understand what you said...\nDEBUG:This is a fallback for NLU part (intent fallback)"
  sum_up_social:
    - text: "It seems that you talked about a social thing."

actions:
 - sum_up_emotionnal_sadness
 - sum_up_emotional_hapiness
 - sum_up_fallback
 - sum_up_social
 - actions.ActionSportDuration
 - actions.ActionPainDuration
 - actions.ActionFillSlotsPain
 - actions.ActionFillSlotsSport
 - actions.ActionPainPeriod
 - actions.ActionSportPeriod
 - actions.SumUpSLots
