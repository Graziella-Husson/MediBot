slots:
  sport:
    type: text
  sport_level:
    type: text
  sport_duration:
    type: text
  body_part:
    type: text
  pain_duration:
    type: text 
  pain_level:
    type: text
  duration:
    type: text
  pain_change:
    type: text
  period:
    type: text
  distance:
    type: text

intents:
 - activity
 - pain
 - emotional_sadness
 - emotional_hapiness
 - fallback

entities:
 - sport
 - body_part
 - duration
 - pain_level
 - distance
 - period
 - pain_change

templates:
  ask_sport:
    - text: "I did not recognize any sport in what you said. Can you tell me more?"
  ask_sport_duration:
    - text: "How long did you do your physical activity?"
  ask_pain_body_part:
    - text: "Where is localized this pain?"
  ask_pain_duration:
    - text: "How long did you have this pain?"
  ask_pain_change:
  - text: "How does your pain change with time?"
    buttons:
    - title: "continous"
      payload: /pain{"pain_change":"continous"}
    - title: "intermittent"
      payload: /pain{"pain_change":"intermittent"}
    - title: "brief"
      payload: /pain{"pain_change":"brief"}
  ask_pain_level:
    - text: "I did not recognize any description of your pain. Can you tell me more about it? (e.g. is it a sharp pain?)."
  sum_up_emotionnal_sadness:
    - text: "It seems that you are in a bad mood..."
  sum_up_emotional_hapiness:
    - text: "Great! You are in a good mood!"
  sum_up_fallback:
    - text: "Sorry, I did not understand what you said..."

actions:
 - ask_sport
 - ask_sport_duration 
 - ask_pain_body_part
 - ask_pain_duration 
 - ask_pain_level
 - ask_pain_change
 - sum_up_emotionnal_sadness
 - sum_up_emotional_hapiness
 - sum_up_fallback
 - actions.ActionSportLevel
 - actions.ActionSportDuration
 - actions.ActionPainDuration
 - actions.ActionSumUpPain
 - actions.ActionSumUpSport
